<!doctype html>
<html lang="en">
  <head>
    <title>Customer Login</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href='https://fonts.googleapis.com/css?family=Stoke' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="main.css">

  <body>

      <div class="bodyContainer">
        <div class="centered">

      <div id="title">
        <h1 class="tlt" data-in-effect="tada" style="font-family: stoke; font-weight: bold; color:#6666ff;">Shopperoni.</h1>
      </div>


      <div class="buttons">
         <button style="margin-top: 2em;" onclick="document.getElementById('loginMod').style.display='block'"><b style="color:white; font-family: 'Josefin Sans';">Login</b></button><br> <br>
         <button onclick="document.getElementById('signupMod').style.display='block'"><b style="color:white; font-family: 'Josefin Sans';">Create Account</b></button>
      </div>
     
     
      <!-- The Modal -->
      <div id="loginMod" class="modal">

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">

          <span onclick="document.getElementById('loginMod').style.display='none'" 
          class="close" title="Close Modal">&times;</span>

          <div class="signUpHead">
            <h2 style="font-family: 'stoke';">Log In.</h2> <p>Continue shopping where you left off</p>
          </div>

          <div class="container">
            <input type="text" placeholder="Enter Username" name="uname" required><br> <br>
            <input type="password" placeholder="Enter Password" name="psw" required><br> <br>

            <button style="width: 50%; font-family: 'Josefin Sans';"type="submit" class="btn" id="lgnBtn"><b style="color: white;">Login</b></button> <br> <br>
          </div>
        </form>    
      </div>

      <div id="signupMod" class="modal">

        <!-- Modal Content -->
        <form class="modal-content animate" action="/action_page.php">

          <span onclick="document.getElementById('signupMod').style.display='none'" 
          class="close" title="Close Modal">&times;</span>

          <div class="signUpHead">
            <h2 style="font-family: 'stoke';">Sign up.</h2> <p>Gain access to our extensive product library</p>
          </div>

          <div style="margin-top: 2em; margin-bottom: 2em;" class="frmcontainer">
            <input type="text" placeholder="First Name" name="fName" required>
            <input type="text" placeholder="Last Name" name="lName" required><br> <br>
            <input type="text" placeholder="Username" name="uname" required>
            <input type="password" placeholder="Password" name="psw" required><br> <br>
            <input style="width:49%;" type="email" placeholder="Email Address" name="email" required><br> <br>

            <button style="width: 50%;"type="submit" class="btn" id="lgnBtn"><b style="color: white; font-family: 'Josefin Sans';">Create Account</b></button> <br> <br>
          </div>
        </form>    
      </div>
    </div>
    </div>
